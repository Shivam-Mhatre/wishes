  <script>
    const slider = document.getElementById("slider");
    const totalSlides = slider.children.length;
    let currentIndex = 0;

    function updateButtons() {
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === totalSlides - 1;
    }

    function moveSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex >= totalSlides) currentIndex = totalSlides - 1;

      const slideWidth = slider.clientWidth;
      slider.style.transform = `translateX(-${slideWidth * currentIndex}px)`;

      updateButtons();
    }

    updateButtons();
    window.addEventListener("resize", () => {
      // Reset transform on resize to match slide width
      slider.style.transform = `translateX(-${slider.clientWidth * currentIndex}px)`;
    });

  </script>

  <script>
    document.querySelectorAll('.flip-card').forEach(card => {
      const video = card.querySelector('video');
  
      // LEFT click: play/pause video
      if (video) {
        video.addEventListener('click', function (e) {
          e.stopPropagation(); // Prevent bubbling
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });
      }
  
      // RIGHT click: flip card
      card.addEventListener('contextmenu', function (e) {
        e.preventDefault(); // Prevent default right-click
        this.classList.toggle('flipped');
      });
    });
  </script>
